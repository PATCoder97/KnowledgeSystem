<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi và câu trả lời</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .question {
            font-weight: bold;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .answer-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .answer-number {
            color: blue;
            font-size: 1.2em;
            margin-right: 10px;
            text-align: center;
            width: 60px;
        }

        .answer {
            background-color: #b7fdbc;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 50px);
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            position: relative;
        }

            .answer img {
                max-width: 100px;
                max-height: 100px;
                margin-right: 10px;
                transition: transform 0.3s ease, z-index 0.3s ease;
                cursor: pointer;
            }
    </style>
</head>

<body oncontextmenu="return false;">

    <div class="question">
        題目：{{quesno}}
        {{ if ismultichoice }}
        <span style="color: red;">「復選題」</span>
        {{ end }}
    </div>

    <div class="question">
        {{ques}}
    </div>

    {{ if quesimg != "" }}
    <div style="text-align: center;">
        <img src="{{quesimg}}" alt="quesimg" height="200px">
    </div>
    {{ end }}

    {{- for ans in answers }}
    <div class="answer-container">
        <div class="answer-number">答案{{ans.id}}</div>

        <div class="answer"
             {{ if ans.istrue }}
             style="background-color:#66CDAA;">
            {{ else }}
            style="background-color: #f0f0f0;">
            {{ end }}

            {{ if ans.img != "" }}
            <img src="{{ans.img}}" alt="ans.img">
            {{ end }}

            {{ans.disp}}
        </div>


    </div>
    {{- end }}

    </div>-->

</body>

</html>
