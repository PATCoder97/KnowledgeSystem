<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>DocUpdated</title>
</head>
<!--通知文件 : 庫通知通知您文件「 」已完成更新。-->

<body>
    <h2>{{usernotify}}，您好！</h2>

    <p>
        知識庫系統通知文件「<span style="color: red; font-family: Times New Roman">{{id}}</span>」已完成更新。<br>
        請您進入系統查詢並參考相關內容。感謝您的合作。
    </p>

    <p>
        修改時間：<span style="font-family: Times New Roman">{{timeupdate}}</span> <br>
        修改地方：{{place}} <br>
        修改人員：{{userupdate}}
    </p>

    <p>
        文件內容<br>
        &emsp;類別：{{typeof}}<br>
        &emsp;越文名稱：<span style="font-family: Times New Roman">{{namevn}}</span><br>
        &emsp;中文名稱：{{nametw}}<br>
        &emsp;提案人：{{userupload}}<br>
        &emsp;上傳人：{{userprocess}}
    </p>
</body>

</html>

    h2 {
        font-family: DFKai-SB;
        color: #000000;
    }

    p {
        color: #000000;
